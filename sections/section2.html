        <h1><strong>Assignment 2: Distributions</strong></h1>
        <h2>Alluvial</h2>
        <div id="alluvialGraph"></div>
    </div>    
    <script>


    // Load the JSON data
    d3.json("Data/dataset1.json").then(function(data) {
        // Process the data to create layers
        var stateData = d3.nest()
        .key(d => d.state)
        .entries(data);
    
        var cityData = d3.nest()
        .key(d => d.city)
        .entries(data);
    
        var treeData = d3.nest()
        .key(d => d.scientific_name)
        .entries(data);
    
        // Create the alluvial graph
        var alluvial = d3.alluvial()
        .nodeWidth(15)
        .nodePadding(10)
        .size([800, 400]);
    
        d3.select("#alluvialGraph")
        .datum({
            nodes: [
            { name: "State" },
            { name: "City" },
            { name: "Tree species" }
            ],
            layers: [
            { name: "State", values: stateData },
            { name: "City", values: cityData },
            { name: "Tree species", values: treeData }
            ]
        })
        .call(alluvial);
    });
    
    </script>
