        <h1><strong>Assignment 2: Distributions</strong></h1>
        <h2>Alluvial</h2>
        <div id="alluvialGraph"></div>
    </div>    
    <script>
    // Load the JSON data
    d3.json("../Data/dataset1.json").then(function(data) {
        // Create layers manually
        var stateData = Array.from(d3.group(data, d => d.state), ([name, values]) => ({ name, values }));
        var cityData = Array.from(d3.group(data, d => d.city), ([name, values]) => ({ name, values }));
        var treeData = Array.from(d3.group(data, d => d.scientific_name), ([name, values]) => ({ name, values }));

        // Create the alluvial graph
        var svg = d3.select("#alluvialGraph")
            .append("svg")
            .attr("width", 800)
            .attr("height", 400);

        // Set node positions
        var nodes = [
            { name: "State", layer: 0 },
            { name: "City", layer: 1 },
            { name: "Tree species", layer: 2 }
        ];

        var nodeWidth = 200;
        var nodePadding = 40;

        nodes.forEach(function(node, i) {
            node.x = i * (nodeWidth + nodePadding);
            node.y = node.layer * 150;
        });

        // Draw links
        var links = [
            { source: nodes[0], target: nodes[1], value: 1 },
            { source: nodes[1], target: nodes[2], value: 1 }
        ];

        svg.selectAll("path")
            .data(links)
            .enter()
            .append("path")
            .attr("d", function(d) {
            return "M" + d.source.x + "," + d.source.y +
                    "V" + d.target.y +
                    "H" + d.target.x;
            })
            .attr("fill", "none")
            .attr("stroke", "#000");

        // Draw nodes
        svg.selectAll("rect")
            .data(nodes)
            .enter()
            .append("rect")
            .attr("x", function(d) { return d.x - nodeWidth / 2; })
            .attr("y", function(d) { return d.y - 10; })
            .attr("width", nodeWidth)
            .attr("height", 20)
            .attr("fill", "#69b3a2");

        // Add labels to nodes
        svg.selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y; })
            .attr("dy", "0.35em")
            .attr("text-anchor", "middle")
            .text(function(d) { return d.name; })
            .attr("font-size", 12);

        });

</script>
