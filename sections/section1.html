      <div class="row">
          <h2>Grafico a Barre per il Numero di Alberi</h2>
          <select id="city-selector">
              <label for="dataset-dropdown"  style="margin-left: 10px;">Select City:</label>
          </select>

      </div>

  <script>
    import data_file from '$lib/data/assignment1.json';

    d3.json("../Data/dataset1.json").then(function (data) {
      var citySelector = d3.select("#city-selector");
      var cities = [...new Set(data.map((d) => d.city))];
  
      citySelector
        .selectAll("option")
        .data(cities)
        .enter()
        .append("option")
        .attr("value", (d) => d)
        .text((d) => d);
  
      var tooltip = d3
        .select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
      
      function getAverageHeight(scientificName) {
        // Assuming 'data' is your loaded JSON data
        const treeSpecies = data.find((d) => d.scientific_name === scientificName);
        return treeSpecies ? treeSpecies.avg_height : 'N/A';
      }

      function updateBarChart(city) {
        var filteredData = data.filter((d) => d.city === city);
        var treeCounts = {};
  
        filteredData.forEach(function (d) {
          if (treeCounts[d.scientific_name]) {
            treeCounts[d.scientific_name] += d.count;
          } else {
            treeCounts[d.scientific_name] = d.count;
          }
        });
  
        // Ordina le barre in ordine decrescente e seleziona solo le prime 10
        var sortedCounts = Object.entries(treeCounts).sort((a, b) => b[1] - a[1]).slice(0, 10);
  
        var svg = d3.select("#bar-chart");
        svg.selectAll("*").remove(); // Clear the previous content
  
        var margin = { top: 20, right: 20, bottom: 30, left: 140 };
        var width = 800 - margin.left - margin.right;
        var height = 400 - margin.top - margin.bottom;
  
        var chart = svg.append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
        var y = d3.scaleBand()
          .range([0, height])
          .padding(0.1)
          .domain(sortedCounts.map((d) => d[0]));
  
        var x = d3.scaleLinear()
          .range([0, width])
          .domain([0, d3.max(sortedCounts, (d) => d[1])]);
  
        chart.selectAll(".bar")
          .data(sortedCounts)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("y", (d) => y(d[0]))
          .attr("width", 0)
          .attr("height", y.bandwidth())
          .attr("fill", "green")
          .on("mouseover", function (d) {
            d3.select(this).style("fill", "lightgreen");

            d3.select(this)
              .transition()
              .duration(200)
              .attr("width", x(d[1]) + 10);
            tooltip.transition().duration(200).style("opacity", 0.9);

           // Customize the tooltip content
           tooltip.html(`Scientific name: ${d[0]}<br>Count: ${d[1]}<br>Average Height: ${getAverageHeight(d[0])} meters`)
                  .style("left",(d3.event.pageX + 40) + "px")
                  .style("top", (d3.event.pageY - 40) + "px");


            /*tooltip
              .html(d[0] + ": " + d[1])
              .style("left", d3.event.pageX + "px")
              .style("top", d3.event.pageY - 28 + "px");*/
          })
          .on("mouseout", function (d) {
            d3.select(this).style("fill", "green");
            d3.select(this)
              .transition()
              .duration(200)
              .attr("width", x(d[1]));
            tooltip.transition().duration(500).style("opacity", 0);
          });
  
        chart.append("g")
          .call(d3.axisLeft(y));
  
        chart.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
  
        // Animation: Transition the bars
        chart.selectAll(".bar")
          .transition()
          .duration(1000)
          .attr("width", (d) => x(d[1]));
      }
  
      updateBarChart(cities[0]);
  
      citySelector.on("change", function () {
        var selectedCity = this.value;
        updateBarChart(selectedCity);
      });
    });
  </script>


<script>
  function v_barchart (city) {

    let data = data_file;
    //Take only data with city == city
    data = data.filter(d => d.city == city)
    //Take only top 10 count
    data.sort((a, b) => b.count - a.count)
    data = data.slice(0, 10)

    // Declare the chart dimensions and margins.
    const width = 1200;
    const height = 700;
    const marginTop = 120;
    const marginRight = 0;
    const marginBottom = 100;
    const marginLeft = 40;

    const svg = d3.select('#stacked-bar-chart')
      .attr('width', width)
      .attr('height', height)
      .attr("viewBox", [0, 0, width + 200, height + 200])
      .attr("style", "max-width: 100%; height: auto;");

    const x = d3.scaleBand()
      .domain(d3.map(data, d => d.scientific_name))
      .range([marginLeft, width - marginRight])
      .padding(0.1);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.count)])
      .range([height - marginBottom, marginTop]);

    //animate the creation of bars
    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", d => x(d.scientific_name))
      .attr("y", d => y(0))
      .attr("width", x.bandwidth())
      .attr("height", d => height - marginBottom - y(0))
      .attr("fill", "#9ac9db")
      .transition()
      .duration(800)
      .attr("y", d => y(d.count))
      .attr("height", d => height - marginBottom - y(d.count))
      .delay((d, i) => (i * 100))
      
    // x axis
    svg.append("g")
      .attr("transform", `translate(0,${height - marginBottom})`)
      .call(d3.axisBottom(x).tickSizeOuter(0))
      .call(g => g.select(".domain").remove())
      .selectAll("text")  
      .style("text-anchor", "end")
      .attr("dx", "-.9em")
      .attr("dy", ".15em")
      .attr("transform", "rotate(-45)")
      .style("font-size", "1.2em")
      .attr("opacity", 0)
      .transition()
      .duration(800)
      .attr("opacity", 1)
      .delay((d, i) => (i * 100))


    // y axis
    svg.append("g")
      .attr("transform", `translate(${marginLeft},0)`)
      .call(d3.axisLeft(y).tickFormat((y) => (y).toFixed()))
      .call(g => g.select(".domain").remove())
      .selectAll("text")
      .style("font-size", "1.2em")
      .attr("opacity", 0)
      .transition()
      .duration(800)
      .attr("opacity", 1)
      .delay((d, i) => (i * 100))

    // Title
    svg.append("text")
      .attr("x", (width / 2))             
      .attr("y", marginTop - 50)
      .attr("text-anchor", "middle")  
      .style("font-size", "32px") 
      .style("fill", "wheat")  
      .text(`Top 10 trees species in ${city}`);

    //Add on hover data
    const tooltip = d3.select("body")
      .append("div")
      .style("position", "absolute")
      .style("background-color", "wheat")
      .style("color", "#364e51")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("opacity", 0);

    svg.selectAll("rect")
      .on("mouseover", function(event, d) {

        d3.select(this)
          .style("fill", "#f1cc86")
          
        tooltip.transition()
          .duration(200)
          .style("opacity", .9);
        tooltip
          .html(`
            Species: ${d.scientific_name} <br>
            Count: ${d.count} <br>
          `)
          .style("left", (event.pageX + 30) + "px")
          .style("top", (event.pageY - 30) + "px");
      })
      .on("mouseout", function(d) {

        d3.select(this)
          .style("fill", "#9ac9db")

        tooltip.transition()
          .duration(500)
          .style("opacity", 0);
      });
    }

</script>
